<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shrouk ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 30px;
        }

        /* ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ•ÿπÿ¨ÿßÿ® ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ© */
        .love-message {
            color: #c2185b;
            font-size: 1.3rem;
            line-height: 1.6;
            max-width: 500px;
            margin-top: 20px;
            font-style: italic;
        }

        .heart-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: beat 0.8s infinite;
            display: block;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; 
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            white-space: nowrap;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <span class="heart-icon">üíå</span>
            <h1>Will you be my Valentine, <span style="color: #ff4d6d;">Shrouk</span>? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <span class="heart-icon">‚ù§Ô∏è</span>
            <h1>I love youuu soo muuuchh, Shrouk! ü•∞</h1>
            <div class="love-message">
                "Shrouk, you are the most special person in my life. Every moment with you is a gift, and I'm so happy you said YES!" ‚ù§Ô∏è
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');

        let yesFontSize = 18;
        let paddingVar = 15;

        const noMessages = [
            "No",
            "Are you sure, Shrouk? ü•∫",
            "Think again! üí≠",
            "Pleeaseee üò≠",
            "Don't do this! üíî",
            "I'll be very sad...",
            "Give it another thought!",
            "Just click Yes already! üò§"
        ];
        let messageIndex = 0;

        noBtn.addEventListener('click', () => {
            yesFontSize += 25; 
            paddingVar += 10;
            yesBtn.style.fontSize = yesFontSize + "px";
            yesBtn.style.padding = paddingVar + "px " + (paddingVar * 2) + "px";

            messageIndex = (messageIndex + 1) % noMessages.length;
            noBtn.innerText = noMessages[messageIndex];
        });

        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
